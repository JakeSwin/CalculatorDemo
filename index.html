<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <h2 id="secondary-display">147+272</h2>
                <h1 id="main-display">419</h1>
            </div>
            <div class="keypad">
                <div id="clear">ac</div>
                <div class="blank"></div>
                <div id="mod">%</div>
                <div id="divide">/</div>

                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="multi">*</div>

                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="minus">-</div>

                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="plus">+</div>

                <div class="blank"></div>
                <div id="zero">0</div>
                <div class="blank"></div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
